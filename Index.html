<!DOCTYPE html>
<html lang="en">


<head>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<base target="_top">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Gazetteer</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
	<script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px; 
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>
<select id="countrySelect" class="form-select" >
	<option value=""> Choose Country </option>  
	</select> 


<div id="map" style="width: 100%; height: 100%;"> 
	 </div>
	
	 <!-- Button trigger modal -->

	 <button type="button" class="btn btn-primary" id="populationButton" data-bs-toggle="modal" data-bs-target="#exampleModal">
	<h6>Capital, Population <br> & Currency</h6>
  </button>
  
  <!-- Modal -->
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel">Capital City, Population & Currency</h5>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			Capital City: <span class="Capital">-</span> <br>
			Population: <span class="Population">-</span><br>
			Currency: <span class="Currency">-</span>

		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		</div>
	  </div>
	</div>
  </div>

   <!-- Button trigger modal -->

   <button type="button" class="btn btn-primary" id="exchangeRateButton" data-bs-toggle="modal" data-bs-target="#exampleModal2">
   <h6>Exchange Rate</h6>
  </button>
  
  <!-- Modal -->
  
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel">Exchange Rate</h5>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			Exchange Rate Against USD: <span class="exchangeRate">-</span>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		</div>
	  </div>
	</div>
  </div>

  <!-- Button trigger modal -->

  <button type="button" class="btn btn-primary" id="weatherButton" data-bs-toggle="modal" data-bs-target="#exampleModal3">
	<h6>Weather</h6>
   </button>
   
   <!-- Modal -->
   
   <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	 <div class="modal-dialog">
	   <div class="modal-content">
		 <div class="modal-header">
		   <h5 class="modal-title" id="exampleModalLabel">Weather</h5>
		   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		 </div>
		 <div class="modal-body">
			Current weather: <span class="currentWeather">-</span><br>
			Temperature: <span class="temperature">-</span>  °C<br>
			Feels Like: <span class="feelsLike">-</span> °C <br>
			Wind Speed: <span class="windSpeed">-</span> km/h
			
		 </div>
		 <div class="modal-footer">
		   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		 </div>
	   </div>
	 </div>
   </div>
   

	  <script src="JavaScript/jquery-3.6.0.min.js"></script>
	  <script src="JavaScript/script.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


</body>


</html>
